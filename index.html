<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script> 
                                var myChart = echarts.init(document.getElementById('main'));
                                myChart.setOption({
                                    baseOption: {
                            "timeline": {
                                //loop: false,        
                                "axisType": "category",
                                "show": true,
                                "autoPlay": true,
                                "playInterval": 1500,
                                "data" : ["2012", "2013","2014", "2015", "2016"]
                            },
                        },
                        //变量则写在options中
                                options: [{
                                            title: {
                                            text: '2012中資發展商金額比例',
                                            x:'center'
                                        },
                                        tooltip : {
                                            trigger: 'item',
                                            formatter: "{a} <br/>{b} : {c} ({d}%)"
                                        },
                                        legend: {
                                            orient: 'vertical',
                                            left: 'right',
                                            data: ['中資發展商','其他發展商']
                                        },
                                        series : [
                                            {
                                                name: '2012中資發展商金額比例',
                                                type: 'pie',
                                                radius : '50%',
                                                center: ['50%', '60%'],
                                                data:[
                                                    {value:7.9, name:'中資發展商'},
                                                    {value:92.1, name:'其他發展商'}
                                                ],
                                                itemStyle: {
                                                    emphasis: {
                                                        shadowBlur: 10,
                                                        shadowOffsetX: 0,
                                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                                    }
                                                }
                                            }]
                                        
                                        },{
                                            title: {

                                        },

                                        },
                                        legend: {
                                            orient: 'vertical',
                                            left: 'right',
                                            data: ['中資發展商','其他發展商']
                                        },
                                        series : [
                                            {
                                                name: '2013中資發展商金額比例',
                                                type: 'pie',
                                                radius : '50%',
                                                center: ['50%', '60%'],
                                                data:[

                                                    }

                                        },
                                        legend: {

                                        },
